<head>
    <meta http_equiv="Content-Type" content="text/html; charset=itf8">
    <link href="login_style.css" rel="stylesheet" type="text.css">
</head>
<body align="middle">
  <div align="middle" class="container">
    <div class="row">
      <div align="middle" class="col-md-12">
        <h2>Register</h2>
        <p>Create an account by entering the proper information below</p>
        <form action="" method="post">
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" name="name" class="form-control" required>
          </div>
          <div class="form-group">
            <label>Email Address</label>
            <input type="email" name="email" class="form-control" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control" required>
          </div>
          <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" name="confirm_password" class="form-control" required>
          </div>
          <div class="form-group">
            <input type="submit" name="submit" class="btn btn-primary" value="Submit">
          </div>
          <p>Already have an account?<a href="login_system.html"> Login here</a>.</p>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
